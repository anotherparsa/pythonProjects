{% load static %}
<html>
    <head> 
        <title> accounts </title>
        <link rel="stylesheet" href="{% static "mysecondapp/styles.css" %}">
    </head>

    <body>
        {% for account in accounts%}
            <h1>username : {{account.username}} </h1>
            <h2>name : {{account.name}} </h2>
            <h3>age : {{account.password}} </h3>
            <h4>rule : {{account.rule}} </h4>
            <h5>suspended : {{account.suspended}} </h5>
        {%endfor%}

        <img src="{% static "mysecondapp/img/test.jpeg" %}"></img>
    </body>
</html>
